


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- ##<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
    <button class="btn-1">HOVER ME</button>
    <button class="btn-2">HOVER ME</button>
    </div>
      <button class="btn btn-primary" onclick="startAudiocontext()">Start</button>
      <button class="btn btn-secondary"> onclick="stopAudiocontext()">Stop</button>
      <input min="0" step="0.01" max="1" oninput="changeGain(event)" type="range"/>
      <input min="0" step="0.01" max="1000" oninput="changeLFOGain(event)" type="range"/>
      <input min="1" step="0.01" max="500" oninput="changeLFOPitch(event)" type="range"/>

      <div style = "background-color:pink; padding: 10px;">
          <button onclick="setPitch(event)">1</button>
          <button onclick="setPitch(event)">2</button>
          <button onclick="setPitch(event)">3</button>
          <button onclick="setPitch(event)">4</button>

      </div>


      <div style = "background-color:gold; padding: 10px">

          <button onclick="setShape(event)">square</button>
          <button onclick="setShape(event)">sawtooth</button>
          <button onclick="setShape(event)">sine</button>

      </div>


      <script src="script.js">

      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
